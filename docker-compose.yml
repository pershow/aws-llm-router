services:
  aws-cursor-router:
    build:
      context: .
      dockerfile: Dockerfile
    image: aws-cursor-router:latest
    container_name: aws-cursor-router
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DB_PATH: /app/data/router.db
      LISTEN_ADDR: :8080
    ports:
      - "8083:8080"
    volumes:
      - router_data:/app/data
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8080/healthz >/dev/null || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s

volumes:
  router_data:
